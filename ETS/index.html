<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Data Barang</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        #border-outside {
            margin-top: 20px;
            border: 1px solid black;
            margin-left: 20px;
            margin-right: 20px;
        }

        .isi {
            line-height: 5px;
            margin-top: 20px;
            font-size: small;
            margin-left: 20px;
            margin-right: 20px;
            margin-bottom: 100px;
        }

        .isi p {
            font-weight: 600;
        }

        #titik-dua {
            text-align: end;
            padding-bottom: 0px;
            margin-top: 5px;
        }

        #biru {
            background-color: #3c43e1;
            color: white;
            font-weight: 600;
        }

        #hijau {
            background-color: #2aff17;
            color: black;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
            </div>
            <div class="col-sm-6" id="border-outside">
                <div class="isi">
                    <p>
                        Bonaventura Daiva Putra
                    </p>
                    <p>
                        Deva
                    </p>
                    <p>
                        5026201096
                    </p>
                    <br><br><br><br>
                    <h5 class="text-center">Form Input Data Barang</h1>
                        <br><br><br><br><br><br><br><br>
                        <form action="https://www.youtube.com" class="needs-validation" novalidate>
                            <div class="form-group row">
                                <label for="NamaBarang" class="col-sm-5 col-form-label">
                                    <h5>Nama Barang</h5>
                                </label><label class="col-sm-1" id="titik-dua">
                                    <h5>:</h5>
                                </label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="NamaBarang" minlength="10" required>
                                    <div class="invalid-feedback">
                                        Must be atleast 10 characters.
                                    </div>
                                </div>
                                
                            </div>
                            <div class="form-group row">
                                <label for="Harga" class="col-sm-5 col-form-label">
                                    <h5>Harga</h5>
                                </label><label class="col-sm-1" id="titik-dua">
                                    <h5>:</h5>
                                </label>
                                <div class="col-sm-6">
                                    <input type="number" min="5000" class="form-control" id="Harga" required>
                                    <div class="invalid-feedback">
                                        Value must be atleast 5000.
                                    </div>
                                </div>
                                
                            </div>
                            <div class="form-group row">
                                <label for="JenisBarang" class="col-sm-5 col-form-label">
                                    <h5>Jenis Barang</h5>
                                </label><label class="col-sm-1" id="titik-dua">
                                    <h5>:</h5>
                                </label>
                                <div class="col-sm-6">
                                    <select id="inputState" class="form-control" required>
                                        <option selected disabled value="">&nbsp;</option>
                                        <option>Makanan</option>
                                        <option>Minuman</option>
                                        <option>Non Mamin</option>
                                    </select>
                                    <div class="invalid-feedback">
                                        Please choose one.
                                    </div>
                                </div>
                                
                            </div>
                            <div class="form-group row">
                                <label for="KodeBarcode" class="col-sm-5 col-form-label">
                                    <h5>Kode Barcode</h5>
                                </label><label class="col-sm-1" id="titik-dua">
                                    <h5>:</h5>
                                </label>
                                <div class="col-sm-6">
                                    <input type="text" pattern="[0-9]+" minlength="10" class="form-control"
                                        id="KodeBarcode" required>
                                        <div class="invalid-feedback">
                                            Atleast 10 digit of numbers.
                                        </div>
                                </div>
                               
                            </div>
                            <br>
                            <br>
                            <br>
                            <div class="row">
                                <div class="col-sm-1"></div>
                                <div class="col-sm-5"><button type="submit" class="btn btn-block"
                                        id="biru">Kirim</button></div>
                                <div class="col-sm-5"><button type="reset" class="btn btn-block"
                                        id="hijau">Reset</button></div>
                                <div class="col-sm-1"></div>
                            </div>


                        </form>
                        <script>

                            (function () {
                                'use strict';
                                window.addEventListener('load', function () {

                                    var forms = document.getElementsByClassName('needs-validation');

                                    var validation = Array.prototype.filter.call(forms, function (form) {
                                        form.addEventListener('submit', function (event) {
                                            if (form.checkValidity() === false) {
                                                event.preventDefault();
                                                event.stopPropagation();
                                            }
                                            form.classList.add('was-validated');
                                        }, false);
                                    });
                                }, false);
                            })();
                        </script>
                </div>
            </div>
            <div class="col-sm-3">
            </div>
        </div>
    </div>
</body>

</html>
